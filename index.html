<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="config-container">
        <h2 class="config-title">Quiz Configuration</h2>

        <div class="config-option">
            <h4 class="option-title">Select Catagory</h4>
            <div class="catagory-options">
                <button class="catagory-option active">JavaScript</button>
                <button class="catagory-option">Java</button>
                <button class="catagory-option">C</button>
                <button class="catagory-option">DBMS</button>
            </div>
        </div>

        <div class="config-option">
            <h4 class="option-title">No. of Questions</h4>
            <div class="Question-options">
                <button class="Question-option active">5</button>
                <button class="Question-option">10</button>
                <button class="Question-option">15</button>
                <button class="Question-option">20</button>
                <button class="Question-option">25</button>
            </div>
        </div>

        <button class="start-quiz-btn">Start Quiz</button>
    </div>

    <div class="quiz-container">
        <header class="quiz-header">
            <h2 class="quiz-title">Quiz Application</h2>
            <div class="quiz-timer">
                <span class="material-symbols-rounded">timer</span>
                <p class="time-duration">15s</p>
            </div>
        </header>
        <div class="quiz-content">
            <h1 class="question-text"></h1>
            <ul class="answer-options"></ul>
        </div>

        <div class="quiz-footer">
            <p class="question-status"><b>2</b> of <b>10</b> Questions</p>
            <button class="next-question-btn">
                Next
                <span class="material-symbols-rounded">arrow_right_alt</span>
            </button>
        </div>
    </div>

    <div class="result-container">
        <img src="completed-21.png" class="result-img">
        <h2 class="result-title">Quiz Completed!</h2>
        <p class="result-message">You answered <b>0</b> out of <b>5</b> questions correctly!</p>
        <button class="try-again-btn">Try Again</button>
    </div>
    <script src="scripts/questions.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
